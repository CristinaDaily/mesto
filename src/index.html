<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница с добавлениями карточек" />

    <title>Project Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/header-logo.svg')%>"
          alt="Лого"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" alt="Фотография" src="" />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              aria-label="кнопка редактирования"
              class="profile__edit-button button"
            ></button>
            <p class="profile__occupation"></p>
          </div>
          <button
            type="button"
            aria-label="кнопка добавления карточки"
            class="profile__add-button button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            type="button"
            aria-label="закрыть"
            class="popup__close popup__close_type_profile"
          ></button>

          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_type_profile"
            method="get"
            name="edit-profile"
            novalidate
          >
            <input
              type="text"
              name="name"
              value="Жак-Ив Кусто"
              placeholder="Имя"
              class="popup__input popup__input_type_name"
              id="name-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-input-error popup__error"></span>
            <input
              type="text"
              name="about"
              value="Исследователь океана"
              placeholder="o себе"
              class="popup__input popup__input_type_about"
              id="about-input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="about-input-error popup__error"></span>
            <button type="submit" class="popup__save-btn popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <button
            type="button"
            aria-label="закрыть"
            class="popup__close popup__close_type_card"
          ></button>

          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_type_card"
            method="get"
            name="add-card"
            novalidate
          >
            <input
              type="text"
              name="name"
              placeholder="Название"
              class="popup__input popup__input_type_place"
              id="place-input"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="place-input-error popup__error"></span>
            <input
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_link"
              id="link-input"
              required
            />
            <span class="link-input-error popup__error"></span>
            <button type="submit" class="popup__button popup__create-btn">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup_type_image popup">
        <div class="popup__box">
          <button
            type="button"
            aria-label="закрыть"
            class="popup__close popup__close_type_image"
          ></button>
          <img class="popup__image" alt="Изображение карточки" src="#" />

          <h2 class="popup__img-title"></h2>
        </div>
      </div>
      <div class="popup_type_confirm popup">
        <div class="popup__container">
          <button
            type="button"
            aria-label="закрыть"
            class="popup__close popup__close_type_confirm"
          ></button>
          <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
          <form
            class="popup__form popup__form_type_confirm"
            method="get"
            name="confirm-card-delete"
            novalidate
          >
            <button type="submit" class="popup__confirm-btn popup__button">
              Да
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button
            type="button"
            aria-label="закрыть"
            class="popup__close popup__close_type_avatar"
          ></button>

          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form popup__form_type_avatar"
            method="get"
            name="avatar-edit"
            novalidate
          >
            <input
              type="url"
              name="link"
              placeholder="Ссылка на аватар"
              class="popup__input popup__input_type_link"
              id="avatar-input"
              required
            />
            <span class="avatar-input-error popup__error"></span>
            <button type="submit" class="popup__button popup__save-btn">
              Сохранить
            </button>
          </form>
        </div>

    </div>
    <template id="element-template">
      <article class="element">
        <div class="element__image-container">
          <img class="element__image" />
        </div>
        <button type="button" class="element__delete-btn"></button>
        <div class="element__wrapper">
          <h2 class="element__place-name"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like-btn button"></button>
            <p class="element__likes-number"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
