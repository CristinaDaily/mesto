      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="close"
            class="popup__close"
          ></button>

          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" method="get" name="edit-profile">
            <input
              type="text"

            />

              placeholder="o себе"
