<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница с добавлениями карточек" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>
  <body class="black-background">
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="Фотография"
            src="./images/Avatar.jpg"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/Karachevsk.jpg"
              alt="Фотография локации Карачевск"
              class="element__image"
            />
            <div class="element__wrapper">
              <h2 class="element__place-name">Карачаевск</h2>
              <button type="button" class="element__like-btn button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Dombay.jpg"
              alt="Фотография локации Домбай"
              class="element__image"
            />
            <div class="element__wrapper">
              <h2 class="element__place-name">Домбай</h2>
              <button type="button" class="element__like-btn button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Elbrus.jpg"
              alt="Фотограия Эльбрус"
              class="element__image"
            />
            <div class="element__wrapper">
              <h2 class="element__place-name">Гора Эльбрус</h2>
              <button type="button" class="element__like-btn button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Dombay.jpg"
              alt="Добмбай"
              class="element__image"
            />
            <div class="element__wrapper">
              <h2 class="element__place-name">Домбай</h2>
              <button type="button" class="element__like-btn button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Elbrus.jpg"
              alt="Фотограия Эльбрус"
              class="element__image"
            />
            <div class="element__wrapper">
              <h2 class="element__place-name">Гора Эльбрус</h2>
              <button type="button" class="element__like-btn button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Karachevsk.jpg"
              alt="Фотография локации Карачевск"
              class="element__image"
            />
            <div class="element__wrapper">
              <h2 class="element__place-name">Карачаево Черкессия</h2>
              <button type="button" class="element__like-btn button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
